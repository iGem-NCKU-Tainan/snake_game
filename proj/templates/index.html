<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Snake Game-iGEM NCKU 2019 </title>
  <link rel="SHORTCUT ICON" href="https://s2.aconvert.com/convert/p3r68-cdx67/cbk9u-xotb4-001.ico"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "app.css" %}">
  </head>
  <body>
    <div class="snakeScore">
      <div class="canvasSnake">
        <span class="scoreSpan">Current score:<strong id="current">&nbsp 0</strong></span>
        <sapn class="scoreSpan">Record:<strong id="recordScore">&nbsp 0</strong></sapn>
      </div>
    </div>
    <div class="canvasSnake2">
      <canvas id="snake" width="1200" height="800"></canvas>
      <h2 id=snakeStory>All right reserved to NCKU Tainan,<br><br>Enjoy your game !</h2>
        <input type="button" onclick="gameStart()" id="snakeButton2" value="Start">
        <form name="snakeFormm" id="snakeForm">
          Team name:<br>
          <input type="text" name="team" value="NCKU">
          <br>
          <br>
          ID:
          <br>
          <input type="text" name="name" value="You Never Get Me">
          <br>
          <br>
          <input type="button" onclick="gameRecord()" id="snakeButton" value="Submit">
        </form>
      </div>
      <div id="divImg">
         {% load static %}
        <img src="{% static "snakeImage/backgrond.jpg" %}" id="snakeImg" style="width:100%;height:625;">
      </div>
      <!--下面是排行榜-->
      <table id="leaderboard" class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Team</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
          {% for player in players %}
          <tr>
            <th scope="row">{{ player.rank }}</th>
            <td>{{ player.name }}</td>
            <td>{{ player.team }}</td>
            <td>{{ player.score }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      
      
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      {% load static %}
      <script src="{% static "app.js" %}"></script>
    </body>
    </html>
